<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="name-div">
            <label for="player-one-name">Player1's name:</label>
            <input type="text" id="player-one-name">
            <button type="button" class="name-submit" id="player-one-name-submit" data-player-id="0">Submit</button>
        </div>
        
        <h1>Tic Tac Toe</h1>
        <div class="name-div">
            <label for="player-two-name">Player2's name:</label>
            <input type="text" id="player-two-name">
            <button type="button" class="name-submit" id="player-two-name-submit" data-player-id="1">Submit</button>
        </div>

    </header>

    <div class="info">
        <div id="player-turn-field"></div>
        <button type="button" id="reset-button">RESET</button>
        <div id="winner-field"></div>
    </div>
    <main id="screen-board">
    </main>
</body>
</html>
